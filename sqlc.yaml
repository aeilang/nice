version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries"
    schema: "migrations"
    gen:
      go:
        package: "store"
        out: "db/store"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_db_tags: true
        emit_prepared_queries: true
        emit_interface: true
        
